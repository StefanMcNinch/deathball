<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deathball P2P</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.0/peerjs.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a0033, #330066);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: white;
            overflow: auto;
        }
        
        #container {
            text-align: center;
            position: relative;
        }
        
        canvas {
            background: #001122;
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #fff;
            pointer-events: none;
            z-index: 10;
        }
        
        #controls {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
            display: none;
        }
        
        .menu, .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border: 3px solid #fff;
            text-align: center;
            z-index: 200;
            box-shadow: 0 0 30px #fff;
            min-width: 350px;
        }
        
        .btn {
            background: #fff;
            color: black;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            box-shadow: 0 0 10px #fff;
        }
        
        .btn:hover {
            background: #ccc;
        }
        
        .btn:disabled {
            background: #666;
            color: #ccc;
            cursor: not-allowed;
        }
        
        #roomCode {
            font-size: 20px;
            font-weight: bold;
            color: #ffff00;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 0, 0.1);
            border: 2px solid #ffff00;
        }
        
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            background: #333;
            color: white;
            border: 2px solid #666;
            text-align: center;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .status-connecting {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border: 1px solid #ffa500;
        }
        
        .status-connected {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        
        .status-error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="menu" class="menu">
            <h2>Deathball P2P</h2>
            <div id="main-menu">
                <button class="btn" onclick="host()">HOST GAME</button>
                <button class="btn" onclick="showJoin()">JOIN GAME</button>
                <button class="btn" onclick="local()">LOCAL PLAY</button>
            </div>
            
            <div id="host-ui" style="display: none;">
                <h3>Room Code:</h3>
                <div id="roomCode">Generating...</div>
                <div class="status status-connecting">Waiting for player...</div>
                <button class="btn" onclick="back()">BACK</button>
            </div>
            
            <div id="join-ui" style="display: none;">
                <h3>Enter Room Code:</h3>
                <input type="text" id="joinInput" placeholder="Room code" maxlength="10">
                <br>
                <button class="btn" onclick="join()">JOIN</button>
                <button class="btn" onclick="back()">BACK</button>
                <div id="joinStatus"></div>
            </div>
        </div>
        
        <div id="hud">
            <div style="color: #f44;">P1: <span id="score1">0</span></div>
            <div>DEATHBALL</div>
            <div style="color: #44f;">P2: <span id="score2">0</span></div>
        </div>
        
        <canvas id="canvas" width="1500" height="900" style="display: none;"></canvas>
        
        <div id="controls">
            WASD/Arrows: Move | Space/Enter: Jump/Bubble | ESC: Reset | First to 5 wins!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let peer = null, conn = null, isHost = false, isMP = false, myPlayer = 1;
        
        let game = {
            p1: { x: 150, y: 450, vx: 0, vy: 0, r: 15, score: 0, bubbles: [], ground: false },
            p2: { x: 1350, y: 450, vx: 0, vy: 0, r: 15, score: 0, bubbles: [], ground: false },
            ball: { x: 750, y: 450, vx: 0, vy: 0, r: 15 },
            goal1: { x: 300, y: 300, r: 50 },
            goal2: { x: 1200, y: 300, r: 50 },
            walls: [
                { x: 0, y: 25, w: 25, h: 850 },
                { x: 1475, y: 25, w: 25, h: 850 },
                { x: 25, y: 0, w: 1450, h: 25 },
                { x: 25, y: 875, w: 1450, h: 25 }
            ],
            keys: {},
            running: true,
            gravity: 0.4,
            ballGrav: 0.165,
            friction: 0.8,
            jump: -9,
            speed: 4.4,
            bubbleLifetime: 500
        };
        
        function generateCode() {
            return Math.random().toString(36).substr(2, 6).toUpperCase();
        }
        
        function host() {
            const code = generateCode();
            peer = new Peer(code);
            isHost = true;
            myPlayer = 1;
            
            show('main-menu', false);
            show('host-ui', true);
            document.getElementById('roomCode').textContent = code;
            
            peer.on('open', () => console.log('Host ready:', code));
            peer.on('connection', (c) => {
                conn = c;
                setupConn();
                setTimeout(startMP, 1000);
            });
            peer.on('error', (err) => console.error('Peer error:', err));
        }
        
        function showJoin() {
            show('main-menu', false);
            show('join-ui', true);
            document.getElementById('joinInput').focus();
        }
        
        function join() {
            const code = document.getElementById('joinInput').value.trim().toUpperCase();
            if (!code) return;
            
            peer = new Peer();
            isHost = false;
            myPlayer = 2;
            
            peer.on('open', () => {
                conn = peer.connect(code);
                setupConn();
            });
            peer.on('error', (err) => showStatus('Failed to connect', 'error'));
        }
        
        function setupConn() {
            conn.on('open', () => {
                isMP = true;
                if (!isHost) setTimeout(startMP, 1000);
            });
            conn.on('data', handleData);
            conn.on('close', () => isMP = false);
        }
        
        function handleData(data) {
            if (data.type === 'state' && !isHost) {
                Object.assign(game, data.game);
            } else if (data.type === 'input') {
                if (data.keys) Object.assign(game.keys, data.keys);
                if (data.action === 'jump') jumpPlayer(data.player === 1 ? game.p1 : game.p2);
                if (data.action === 'reset') resetPos();
            } else if (data.type === 'restart') {
                restart();
            }
        }
        
        function sendState() {
            if (conn && conn.open && isHost) {
                conn.send({ type: 'state', game: game });
            }
        }
        
        function sendInput(keys, action = null) {
            if (conn && conn.open) {
                conn.send({ type: 'input', player: myPlayer, keys: keys, action: action });
            }
        }
        
        function startMP() {
            document.getElementById('menu').style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('controls').style.display = 'block';
            isMP = true;
            reset();
        }
        
        function local() {
            document.getElementById('menu').style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('controls').style.display = 'block';
            isMP = false;
            reset();
        }
        
        function back() {
            show('main-menu', true);
            show('host-ui', false);
            show('join-ui', false);
            if (peer) peer.destroy();
            if (conn) conn.close();
            peer = null;
            conn = null;
            isHost = false;
            isMP = false;
        }
        
        function show(id, visible) {
            document.getElementById(id).style.display = visible ? 'block' : 'none';
        }
        
        function showStatus(msg, type) {
            const el = document.getElementById('joinStatus');
            el.innerHTML = `<div class="status status-${type}">${msg}</div>`;
        }
        
        document.addEventListener('keydown', (e) => {
            game.keys[e.code] = true;
            
            if (isMP) sendInput({ [e.code]: true });
            
            if (e.code === 'Space') {
                e.preventDefault();
                const player = (!isMP || myPlayer === 1) ? game.p1 : game.p2;
                jumpPlayer(player);
                if (isMP) sendInput({}, 'jump');
            }
            
            if (e.code === 'Enter' && !isMP) {
                e.preventDefault();
                jumpPlayer(game.p2);
            }
            
            if (e.code === 'Escape') {
                e.preventDefault();
                resetPos();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            game.keys[e.code] = false;
            if (isMP) sendInput({ [e.code]: false });
        });
        
        function jumpPlayer(p) {
            const currentTime = Date.now();
            
            // Mark older bubbles with expiration when creating a new one
            p.bubbles.forEach(bubble => {
                if (!bubble.expiresAt) {
                    bubble.expiresAt = currentTime + game.bubbleLifetime;
                }
            });
            
            // Create new bubble
            const newBubble = { 
                x: p.x, 
                y: p.y, 
                r: 55, 
                alpha: 0.8,
                createdAt: currentTime,
                static: true
            };
            p.bubbles.push(newBubble);
            
            let jumpX = 0, jumpY = game.jump;
            
            if (!isMP) {
                if (p === game.p1) {
                    if (game.keys['KeyW']) jumpY = game.jump;
                    if (game.keys['KeyS']) jumpY = -game.jump * 0.5;
                    if (game.keys['KeyA']) jumpX = -game.speed;
                    if (game.keys['KeyD']) jumpX = game.speed;
                } else {
                    if (game.keys['ArrowUp']) jumpY = game.jump;
                    if (game.keys['ArrowDown']) jumpY = -game.jump * 0.5;
                    if (game.keys['ArrowLeft']) jumpX = -game.speed;
                    if (game.keys['ArrowRight']) jumpX = game.speed;
                }
            } else {
                if (game.keys['ArrowUp']) jumpY = game.jump;
                if (game.keys['ArrowDown']) jumpY = -game.jump * 0.5;
                if (game.keys['ArrowLeft']) jumpX = -game.speed;
                if (game.keys['ArrowRight']) jumpX = game.speed;
            }
            
            // If purely horizontal movement, reduce vertical component
            if (jumpX !== 0 && jumpY === game.jump) {
                jumpY *= 0.3; // Reduce upward jump when moving sideways
            }
            
            const thrustMultiplier = 1.3;
            p.vx = jumpX * thrustMultiplier;
            p.vy = jumpY * thrustMultiplier;
            p.ground = false;
        }
        
        function updatePlayer(p) {
            if (isMP && !isHost) return;
            
            // In multiplayer, each player only controls their own character
            if (isMP) {
                if ((myPlayer === 1 && p === game.p1) || (myPlayer === 2 && p === game.p2)) {
                    if (game.keys['ArrowLeft']) p.vx = Math.max(p.vx - 0.5, -game.speed);
                    if (game.keys['ArrowRight']) p.vx = Math.min(p.vx + 0.5, game.speed);
                    if (game.keys['ArrowUp']) p.vy = Math.max(p.vy - 0.5, -game.speed * 0.8);
                    if (game.keys['ArrowDown']) p.vy = Math.min(p.vy + 0.5, game.speed * 0.8);
                }
            } else {
                // Local play - each player has their own keys
                if (p === game.p1) {
                    if (game.keys['KeyA']) p.vx = Math.max(p.vx - 0.5, -game.speed);
                    if (game.keys['KeyD']) p.vx = Math.min(p.vx + 0.5, game.speed);
                } else {
                    if (game.keys['ArrowLeft']) p.vx = Math.max(p.vx - 0.5, -game.speed);
                    if (game.keys['ArrowRight']) p.vx = Math.min(p.vx + 0.5, game.speed);
                }
            }
            
            if (!p.ground) p.vy += game.gravity;
            if (p.ground) p.vx *= game.friction;
            
            p.x += p.vx;
            p.y += p.vy;
            p.ground = false;
            
            // Wall collisions - check floor first to prevent fall-through
            for (let w of game.walls) {
                if (p.x + p.r > w.x && p.x - p.r < w.x + w.w &&
                    p.y + p.r > w.y && p.y - p.r < w.y + w.h) {
                    
                    // Floor collision (bottom wall) - prioritize this
                    if (p.vy >= 0 && p.y - p.r < w.y + w.h && p.y > w.y) {
                        p.y = w.y - p.r;
                        p.vy = 0;
                        p.ground = true;
                    }
                    // Ceiling collision  
                    else if (p.vy < 0 && p.y + p.r > w.y && p.y < w.y + w.h) {
                        p.y = w.y + w.h + p.r;
                        p.vy = 0;
                    }
                    // Left wall collision
                    else if (p.vx > 0 && p.x - p.r < w.x + w.w && p.x < w.x + w.w) {
                        p.x = w.x - p.r;
                        p.vx = 0;
                    }
                    // Right wall collision
                    else if (p.vx < 0 && p.x + p.r > w.x && p.x > w.x) {
                        p.x = w.x + w.w + p.r;
                        p.vx = 0;
                    }
                }
            }
            
            // Bounds with stricter floor check
            if (p.x - p.r < 25) {
                p.x = 25 + p.r;
                p.vx = 0;
            } else if (p.x + p.r > canvas.width - 25) {
                p.x = canvas.width - 25 - p.r;
                p.vx = 0;
            }
            
            // Emergency floor check - prevent falling below game area
            if (p.y + p.r > canvas.height - 25) {
                p.y = canvas.height - 25 - p.r;
                p.vy = 0;
                p.ground = true;
            }
        }
        
        function updateBubbles() {
            const currentTime = Date.now();
            
            [game.p1, game.p2].forEach(p => {
                // Remove expired bubbles
                p.bubbles = p.bubbles.filter(bubble => {
                    return !bubble.expiresAt || currentTime < bubble.expiresAt;
                });
                
                // Only the newest bubble is static
                p.bubbles.forEach((bubble, index) => {
                    bubble.static = (index === p.bubbles.length - 1);
                });
            });
        }
        
        function updateBall() {
            if (isMP && !isHost) return;
            
            const b = game.ball;
            b.vy += game.ballGrav;
            b.vx *= 0.999;
            b.vy *= 0.999;
            
            b.x += b.vx;
            b.y += b.vy;
            
            // Wall collisions
            for (let w of game.walls) {
                if (b.x + b.r > w.x && b.x - b.r < w.x + w.w &&
                    b.y + b.r > w.y && b.y - b.r < w.y + w.h) {
                    
                    if (b.vy > 0 && b.y < w.y) {
                        b.y = w.y - b.r;
                        b.vy = -Math.abs(b.vy) * 0.85;
                    } else if (b.vy < 0 && b.y > w.y + w.h) {
                        b.y = w.y + w.h + b.r;
                        b.vy = Math.abs(b.vy) * 0.85;
                    } else if (b.vx > 0 && b.x < w.x) {
                        b.x = w.x - b.r;
                        b.vx = -Math.abs(b.vx) * 0.85;
                    } else if (b.vx < 0 && b.x > w.x + w.w) {
                        b.x = w.x + w.w + b.r;
                        b.vx = -Math.abs(b.vx) * 0.85;
                    }
                }
            }
            
            // Bubble collisions
            [game.p1, game.p2].forEach(p => {
                p.bubbles.forEach(bubble => {
                    const dist = Math.sqrt((b.x - bubble.x) ** 2 + (b.y - bubble.y) ** 2);
                    if (dist < b.r + bubble.r) {
                        const angle = Math.atan2(b.y - bubble.y, b.x - bubble.x);
                        b.vx = Math.cos(angle) * 10;
                        b.vy = Math.sin(angle) * 10;
                        b.x = bubble.x + Math.cos(angle) * (b.r + bubble.r);
                        b.y = bubble.y + Math.sin(angle) * (b.r + bubble.r);
                    }
                });
            });
            
            // Player collisions
            [game.p1, game.p2].forEach(p => {
                const dist = Math.sqrt((b.x - p.x) ** 2 + (b.y - p.y) ** 2);
                if (dist < b.r + p.r) {
                    const angle = Math.atan2(b.y - p.y, b.x - p.x);
                    b.vx = Math.cos(angle) * 6;
                    b.vy = Math.sin(angle) * 6;
                    b.x = p.x + Math.cos(angle) * (b.r + p.r);
                    b.y = p.y + Math.sin(angle) * (b.r + p.r);
                }
            });
            
            // Screen bounds
            if (b.y - b.r < 25) {
                b.y = 25 + b.r;
                b.vy = Math.abs(b.vy) * 0.85;
            } else if (b.y + b.r > canvas.height - 25) {
                b.y = canvas.height - 25 - b.r;
                b.vy = -Math.abs(b.vy) * 0.85;
            }
            
            if (b.x - b.r < 25) {
                b.x = 25 + b.r;
                b.vx = Math.abs(b.vx) * 0.85;
            } else if (b.x + b.r > canvas.width - 25) {
                b.x = canvas.width - 25 - b.r;
                b.vx = -Math.abs(b.vx) * 0.85;
            }
            
            checkGoals();
        }
        
        function checkGoals() {
            if (isMP && !isHost) return;
            
            const b = game.ball;
            
            const d1 = Math.sqrt((b.x - game.goal1.x) ** 2 + (b.y - game.goal1.y) ** 2);
            if (d1 < game.goal1.r - b.r) {
                game.p1.score++;
                reset();
                if (game.p1.score >= 5) endGame('Red Player');
            }
            
            const d2 = Math.sqrt((b.x - game.goal2.x) ** 2 + (b.y - game.goal2.y) ** 2);
            if (d2 < game.goal2.r - b.r) {
                game.p2.score++;
                reset();
                if (game.p2.score >= 5) endGame('Blue Player');
            }
        }
        
        function reset() {
            game.ball.x = 750;
            game.ball.y = 450;
            game.ball.vx = (Math.random() - 0.5) * 3;
            game.ball.vy = (Math.random() - 0.5) * 3;
            
            game.p1.x = 150;
            game.p1.y = 450;
            game.p1.vx = 0;
            game.p1.vy = 0;
            game.p1.bubbles = [];
            game.p1.ground = false;
            
            game.p2.x = 1350;
            game.p2.y = 450;
            game.p2.vx = 0;
            game.p2.vy = 0;
            game.p2.bubbles = [];
            game.p2.ground = false;
        }
        
        function resetPos() {
            if (isMP && !isHost) return;
            
            const gameOver = document.querySelector('.game-over');
            if (gameOver) gameOver.remove();
            
            reset();
            game.running = true;
            
            if (isMP && conn && conn.open) {
                conn.send({ type: 'input', player: myPlayer, action: 'reset' });
            }
        }
        
        function endGame(winner) {
            game.running = false;
            
            const div = document.createElement('div');
            div.className = 'game-over';
            div.innerHTML = `
                <h2>${winner} Wins!</h2>
                <p>Final Score: ${game.p1.score} - ${game.p2.score}</p>
                <button class="btn" onclick="restart()">PLAY AGAIN</button>
            `;
            document.getElementById('container').appendChild(div);
        }
        
        function restart() {
            const gameOver = document.querySelector('.game-over');
            if (gameOver) gameOver.remove();
            
            game.p1.score = 0;
            game.p2.score = 0;
            reset();
            game.running = true;
            
            if (isMP && conn && conn.open) {
                conn.send({ type: 'restart' });
            }
        }
        
        function draw() {
            ctx.fillStyle = '#001122';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Walls
            ctx.fillStyle = '#333';
            game.walls.forEach(w => {
                ctx.fillRect(w.x, w.y, w.w, w.h);
            });
            
            // Goals
            ctx.fillStyle = '#f44';
            ctx.beginPath();
            ctx.arc(game.goal1.x, game.goal1.y, game.goal1.r, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#44f';
            ctx.beginPath();
            ctx.arc(game.goal2.x, game.goal2.y, game.goal2.r, 0, Math.PI * 2);
            ctx.fill();
            
            // Bubbles
            [game.p1, game.p2].forEach((p, i) => {
                p.bubbles.forEach(bubble => {
                    ctx.globalAlpha = bubble.alpha;
                    ctx.strokeStyle = i === 0 ? '#f44' : '#44f';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(bubble.x, bubble.y, bubble.r, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                });
            });
            
            // Players
            [game.p1, game.p2].forEach((p, i) => {
                ctx.fillStyle = i === 0 ? '#f44' : '#44f';
                ctx.shadowBlur = 10;
                ctx.shadowColor = ctx.fillStyle;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            });
            
            // Ball
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#fff';
            ctx.beginPath();
            ctx.arc(game.ball.x, game.ball.y, game.ball.r, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        function updateHUD() {
            document.getElementById('score1').textContent = game.p1.score;
            document.getElementById('score2').textContent = game.p2.score;
        }
        
        function gameLoop() {
            if (!game.running) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            updateBubbles();
            updatePlayer(game.p1);
            updatePlayer(game.p2);
            updateBall();
            draw();
            updateHUD();
            
            if (isHost) sendState();
            
            requestAnimationFrame(gameLoop);
        }
        
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
